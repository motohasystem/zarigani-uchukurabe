<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウチュークラベ - 天体サイズ比較アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="main-title">ウチュークラベ</h1>
        <p id="subtitle">天体のサイズを比較してみよう！</p>
    </header>

    <div class="controls">
        <label for="celestial-select" id="select-label">天体を選択:</label>
        <select id="celestial-select">
            <option value="">-- 天体を選んでください --</option>
        </select>
        <button id="add-button">追加</button>
        <button id="reset-button">リセット</button>
        <div class="display-mode">
            <input type="radio" id="kanji-mode" name="display-mode" value="kanji" checked>
            <label for="kanji-mode">漢字</label>
            <input type="radio" id="hiragana-mode" name="display-mode" value="hiragana">
            <label for="hiragana-mode">ひらがな</label>
        </div>
    </div>

    <div class="info-panel">
        <div id="scale-info"><span id="scale-label">縮尺</span>: <span id="scale-value">1:1</span></div>
        <div id="body-count"><span id="count-label">表示中の天体</span>: <span id="count-value">1</span></div>
    </div>

    <div class="canvas-container" id="canvas-container">
        <canvas id="space-canvas"></canvas>
    </div>

    <script src="app.js"></script>
</body>
</html>
